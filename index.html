<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' http://localhost:* http://127.0.0.1:*; style-src 'self' 'unsafe-inline';">
    <title>英換 Ei-Kan | 英語に変換！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" aria-label="Toggle Dark Mode">🌓</button>
    </div>
    
    <header>
        <div class="brand-container">
            <h1 class="logo">英換</h1>
            <p class="tagline">あれもこれも英語に変換しよう！</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="例: 予約, アレルギー, 免税...">
        </div>
        
        <div class="quick-tags">
            <button class="filter-btn" data-tag="All">すべて</button>
            <button class="filter-btn" data-tag="Menu">🍴 飲食</button>
            <button class="filter-btn" data-tag="Sign">⚠️ 注意</button>
            <button class="filter-btn" data-tag="Pay">💳 会計</button>
            <button class="filter-btn" data-tag="Hotel">🏨 宿泊</button>
        </div>
    </header>

    <main id="translationGrid"></main>

    <section class="contact-section">
        <div class="contact-container">
            <h2>フレーズをリクエスト</h2>
            <p>リストにない表現が必要ですか？以下からリクエストしてください。</p>
            <div class="contact-links">
                <a href="https://forms.google.com/your-id" target="_blank" class="cta-button">📝 リクエストを送る</a>
                <a href="mailto:contact@yourdomain.com" class="secondary-button">📧 お問い合わせ</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 EIKAN Project - Making Japan International</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
